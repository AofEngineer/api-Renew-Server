services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: renewlabour
      MYSQL_USER: guru
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - mynetwork
  pma:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "80:80"
    networks:
      - mynetwork
    depends_on:
      - db
  api:
    build: ./api-ser/
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: guru
      DB_PASSWORD: password
      DB_NAME: renewlabour
    networks:
      - mynetwork  
networks:
  mynetwork:
    driver: bridge

web:
    build: ./renew/
    ports: 
      - "443:443"
    environment:
      - REACT_API_TITLE=http://54.252.162.66:5000
    networks:
      - mynetwork
        